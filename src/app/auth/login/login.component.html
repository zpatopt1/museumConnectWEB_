<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="row">

        <div class="col-lg-6">
          <div class="p-5">

                <form [formGroup]="loginForm"  (ngSubmit)="onFormSubmit()" action="">

                  <div class="form-outline form-white mb-4 ">
                    <label class="form-label" for="emailInput">Email address</label>
                    <input type="email" id="emailInput" class="form-control" formControlName="email" placeholder="Enter email"/>
                    <div class="text-danger mt-3" *ngIf="isFieldInvalid('email') && isFieldTouched('email')">
                      email is invalid.
                    </div>  
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-control " formControlName="password" placeholder="Enter password"/>
                    <div class="text-danger mt-3" *ngIf="isFieldInvalid('password') && isFieldTouched('password')">
                      password is invalid.
                  </div>
                  </div>

                  <div>
                  <button class="btn btn-primary w-100" type="submit"  [disabled]="loginForm.invalid">Login</button>
                  </div>

                </form>
                <hr />
                 <!-- NAO TEMOS PAGINA DE FORGET PASSWORD AINDA -->
                <div class="text-center">
                  <a class="small" href="password-reset"
                    >Forgot password?</a
                  >
                </div> 
                <div>
                  <p class="mb-5 mt-5 text-center">Don't have an account? <a href="register" class="text-blue-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
              
            </div>
            <div class="col-lg-6 d-lg-block d-none login-bg-image"></div>
          </div>
        </div>
      </div>
    </div>
