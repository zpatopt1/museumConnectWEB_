<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form [formGroup]="loginForm"  (ngSubmit)="onFormSubmit()" action="">
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="emailInput">Email</label>
                    <input type="email" id="emailInput" class="form-control form-control-lg" formControlName="email"/>
                    <div class="text-danger mt-3" *ngIf="isFieldInvalid('email') && isFieldTouched('email')">
                      email is invalid.
                    </div>
                    
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-control form-control-lg" formControlName="password" />
                    <div class="text-danger mt-3" *ngIf="isFieldInvalid('password') && isFieldTouched('password')">
                      password is invalid.
                  </div>
                   
                  </div>
  
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="loginForm.invalid">Login</button>
                </form>
                
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="bi bi-facebook m-1"></i></a>
                  <a href="#!" class="text-white"><i class="bi bi-apple m-1"></i></a>
                  <a href="#!" class="text-white"><i class="bi bi-google m-1"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
