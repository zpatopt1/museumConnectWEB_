<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                            <p class="text-white-50 mb-5">Please enter your data to sign up!</p>
                            <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()" action="">
                                <div class="form-outline form-white mb-5">

                                    <input type="text" id="typeNameX" class="form-control form-control-lg"
                                        placeholder="Username" formControlName="username"/>
                                        <div class="text-danger mt-3" *ngIf="isFieldInvalid('username') && isFieldTouched('username')">
                                          username must be filled.
                                        </div>

                                </div>
                                <div class="form-outline form-white mb-5">

                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                        placeholder="Email" formControlName="email"/>
                                        <div class="text-danger mt-3" *ngIf="isFieldInvalid('email') && isFieldTouched('email')">
                                          email is invalid.
                                        </div>

                                </div>

                                <div class="form-outline form-white mb-5">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        placeholder="Password" formControlName="password"/>
                                        <div class="text-danger mt-3" *ngIf="isFieldInvalid('password') && isFieldTouched('password')">
                                          password is invalid.
                                        </div>

                                </div>
                                <div class="form-outline form-white mb-5">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        placeholder="Confirm Password" formControlName="confirmPassword"/>
                                        <div class="text-danger mt-3" *ngIf="isFieldInvalid('confirmPassword') && isFieldTouched('confirmPassword')">
                                            password does not match.
                                        </div>

                                </div>


                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>

                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Go back? <a href="login" class="text-white-50 fw-bold">Login</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
