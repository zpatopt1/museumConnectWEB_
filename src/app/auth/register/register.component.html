<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="row">
          <div class="col-lg-6">
            <div class="p-5">
                
                            <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()" action="">
                                <div class="form-outline form-white mb-3">
                                    <label class="form-label" for="usernameInput">Username</label>

                                    <input type="text" id="typeNameX" class="form-control "
                                        placeholder="Username" formControlName="username"/>
                                        <div class="text-danger mt-3" *ngIf="isFieldInvalid('username') && isFieldTouched('username')">
                                          username must be filled.
                                        </div>

                                </div>
                                <div class="form-outline form-white mb-3">
                                    <label class="form-label" for="emailInput">Email address</label>

                                    <input type="email" id="typeEmailX" class="form-control "
                                        placeholder="Email" formControlName="email"/>
                                        <div class="text-danger mt-3" *ngIf="isFieldInvalid('email') && isFieldTouched('email')">
                                          email is invalid.
                                        </div>

                                </div>

                                <div class="form-outline form-white mb-3">
                                    <label class="form-label" for="passwordInput">Password</label>

                                    <input type="password" id="typePasswordX" class="form-control "
                                        placeholder="Password" formControlName="password"/>
                                        <div class="text-danger mt-3" *ngIf="isFieldInvalid('password') && isFieldTouched('password')">
                                          password is invalid.
                                        </div>

                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="passwordInput">Confirm Password</label>

                                    <input type="password" id="typePasswordX" class="form-control"
                                        placeholder="Confirm Password" formControlName="confirmPassword"/>
                                        <div class="text-danger mt-3" *ngIf="isFieldInvalid('confirmPassword') && isFieldTouched('confirmPassword')">
                                            password does not match.
                                        </div>

                                </div>
                                <hr/>

                                <button class="btn btn-primary w-100 px-5" type="submit">Sign up</button>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
